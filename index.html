
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <ul>
      <li>{{#linkTo 'books'}}Books{{/linkTo}}</li>
      <li>{{#linkTo 'admin'}}Admin{{/linkTo}}</li>
    </ul>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="books">
    <h2>Books</h2>
    {{#each controller}}
      <p>{{title}} {{formattedPrice}}</p>
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="admin">
    <h2>Admin</h2>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.2.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app/app.js"></script>
  <script src="js/app/store.js"></script>
  <script src="js/app/router.js"></script>
  <script src="js/app/controllers/books.js"></script>
  <script src="js/app/models/books.js"></script>
  <script src="js/app/routes/books.js"></script>


</body>
</html>
